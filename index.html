<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Project Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./public/style.css" />
  </head>
  <body>
    <div class="row" id="nav">
      <div class="col-2" id="app_name">
        <p>TODO_APP</p>
      </div>
      <div class="col-10" id="nav_item">
        <p class="nav_item"><a href="home.html">Home</a></p>
        <p class="nav_item"><a href="about.html">About</a></p>
        <p class="nav_item"><a href="projects.ejs">Application</a></p>
      </div>
    </div>

    <div class="row" id="buttons_row">
      <div class="col-6">
        <button class="btn btn-dark">Add task</button>
      </div>
      <div class="col-6" id="edit_remove_btns">
        <button type="button" class="btn btn-warning">Edit</button>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-danger"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Remove
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Remove</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="project_name_row">
      <div class="col-12">Project name</div>
    </div>

    <div class="row">
      <div class="col-3" id="left_side_nav">
        <p class="left_nav_item"><a href="project.ejs">Projects</a></p>
        <p class="left_nav_item"><a href="tasks.ejs">Tasks</a></p>
        <p class="left_nav_item"><a href="calendar.ejs">Calendar</a></p>
        <p class="left_nav_item"><a href="recycle_bin.ejs">Recycle bin</a></p>
      </div>

      <div class="col-9" id="main_container">
        <div class="row" id="task_container">
          <div class="col-3" id="to_do_container">
            <p>To Do</p>
          </div>
          <div class="col-3" id="in_progress_container">
            <p>In Progress</p>
          </div>
          <div class="col-3" id="done_container">
            <p>Done</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
