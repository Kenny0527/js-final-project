<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TODO Project Manager</title>
	<link
	  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	  crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="/style.css" />
  </head>
  <body>
	<h4>Buttons and modals for Projects page</h4>
		<!-- Button and modal (create new project popup window)-->
		<button type="button"
		  class="btn btn-dark"
		  data-bs-toggle="modal"
		  data-bs-target="#create_btn_modal">Create project</button>
		<div
		  class="modal fade"
		  id="create_btn_modal"
		  tabindex="-1"
		  aria-labelledby="create_modal_label"
		  aria-hidden="true"
		>
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="create_modal_label">Create</h5>
				<button
				  type="button"
				  class="btn-close"
				  data-bs-dismiss="modal"
				  aria-label="Close"
				></button>
			  </div>
			  <div class="modal-body">
				<form id="create_project">
				  <div class="mb-3">
					<label for="input_project_name" class="form-label"
					  >Project name:</label
					>
					<input
					  type="text"
					  class="form-control"
					  id="input_project_name"
					  aria-describedby="input_project_name"
					/>
					<div id="project_name_help" class="form-text">
					  Please enter project name
					</div>
				  </div>


				  <div class="mb-3">
					<label for="input_project_description" class="form-label"
					  >Project description:</label
					>
					<textarea
					  rows="10"
					  cols="20"
					  type="text"
					  class="form-control"
					  id="input_project_description"
					  aria-describedby="input_project_description"
					></textarea>
					<div id="project_description_help" class="form-text">
					  Please enter project description
					</div>
				  </div>
				<div class="modal-footer">
				<button
				  type="button"
				  class="btn btn-secondary"
				  data-bs-dismiss="modal"
				>
				  Cancel
				</button>
				<input type="submit" class="btn btn-primary" value="Create">
			  </div>
				</form>
			  </div>

			</div>
		  </div>
		</div>

		<!-- Button and modal (edit project popup window)-->
		<button type="button"
		  class="btn btn-warning"
		  data-bs-toggle="modal"
		  data-bs-target="#edit_project_btn_modal">Edit</button>
		<div
		  class="modal fade"
		  id="edit_project_btn_modal"
		  tabindex="-1"
		  aria-labelledby="edit_project_modal_label"
		  aria-hidden="true"
		>
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="edit_project_modal_label">Edit</h5>
				<button
				  type="button"
				  class="btn-close"
				  data-bs-dismiss="modal"
				  aria-label="Close"
				></button>
			  </div>
			  <div class="modal-body">
				<form id="edit_project">
				  <div class="mb-3">
					<label for="input_project_name" class="form-label"
					  >Project name:</label
					>
					<input
					  type="text"
					  class="form-control"
					  id="input_project_name"
					  aria-describedby="project_name_help"
					/>
					<div id="edit_project_name_help" class="form-text">
					  Please update project name
					</div>
				  </div>


				  <div class="mb-3">
					<label for="input_project_description" class="form-label"
					  >Project description:</label
					>
					<textarea
					  rows="10"
					  cols="20"
					  type="text"
					  class="form-control"
					  id="input_project_description"
					  aria-describedby="project_description_help"
					></textarea>
					<div id="project_description_help" class="form-text">
					  Please update project description
					</div>
				  </div>
				<div class="modal-footer">
				<button
				  type="button"
				  class="btn btn-secondary"
				  data-bs-dismiss="modal"
				>
				  Cancel
				</button>
				<input type="submit" class="btn btn-warning" value="Edit">
			  </div>
				</form>
			  </div>

			</div>
		  </div>
		</div>

		<!-- Button and modal (remove project popup window)-->
		<button
		  type="button"
		  class="btn btn-danger"
		  data-bs-toggle="modal"
		  data-bs-target="#remove_project_btn_modal"
		>
		  Remove
		</button>
		<div
		  class="modal fade"
		  id="remove_project_btn_modal"
		  tabindex="-1"
		  aria-labelledby="remove_modal_label"
		  aria-hidden="true"
		>
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="remove_project_btn_modal">Remove</h5>
				<button
				  type="button"
				  class="btn-close"
				  data-bs-dismiss="modal"
				  aria-label="Close"
				></button>
			  </div>
			  <div class="modal-body">
				<p>Move this Project to the Recycle bin?</p>
			  </div>
			  <div class="modal-footer">
				<button
				  type="button"
				  class="btn btn-secondary"
				  data-bs-dismiss="modal"
				>
				  Cancel
				</button>
				<input type="submit" class="btn btn-danger" value="Remove">
			  </div>
			</div>
		  </div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script
	  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	  crossorigin="anonymous"
	></script>
  </body>
</html
