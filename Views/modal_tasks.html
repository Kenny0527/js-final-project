<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Project Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
        <h4>Buttons and modals for Tasks page</h4>
        <!-- Button and modal (add popup window)-->
        <button
          class="btn btn-dark" 
          data-bs-toggle="modal"
          data-bs-target="#add_btn_modal"
        >
          Add task
        </button>
        <div
          class="modal fade"
          id="add_btn_modal"
          tabindex="-1"
          aria-labelledby="add_modal_label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="add_modal_label">Add</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="add_task">
                  <div class="mb-3">
                    <label for="input_task_name" class="form-label"
                      >Task name:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="input_task_name"
                      aria-describedby="task_name_help"
                    />
                    <div id="task_name_help" class="form-text">
                      Please enter task name
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="input_task_date" class="form-label "
                      >Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="input_task_date"
                      aria-describedby="task_date_help"
                    />
                    <div id="task_date_help" class="form-text">
                      Please enter task date
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="input_task_assignment" class="form-label"
                      >Assigned to:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="input_task_assignment"
                      aria-describedby="task_assignment_help"
                    />
                    <div id="task_assignment_help" class="form-text">
                      Task assigned to:
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="input_task_description" class="form-label"
                      >Task Description:</label
                    >
                    <textarea
                      rows="10"
                      cols="20"
                      type="text"
                      class="form-control"
                      id="input_task_description"
                      aria-describedby="task_description_help"
                    ></textarea>
                    <div id="task_description_help" class="form-text">
                      Please enter task description
                    </div>
                  </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <input type="submit" class="btn btn-primary" value="Add">
              </div>
                </form>
              </div>

            </div>
          </div>
        </div>

        <!-- Button and modal (edit popup window)-->
        <button
          type="button"
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#edit_btn_modal"
        >
          Edit
        </button>
        <div
          class="modal fade"
          id="edit_btn_modal"
          tabindex="-1"
          aria-labelledby="edit_modal_label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="edit_modal_label">Edit</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="edit_task">
                  <div class="mb-3">
                    <label for="input_task_name" class="form-label"
                      >Task name:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="input_task_name"
                      aria-describedby="task_name_help"
                    />
                    <div id="task_name_help" class="form-text">
                      Please update task name
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="input_task_date" class="form-label"
                      >Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="input_task_date"
                      aria-describedby="task_date_help"
                    />
                    <div id="task_date_help" class="form-text">
                      Please update task date
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="input_task_assignment" class="form-label"
                      >Assigned to:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="input_task_assignment"
                      aria-describedby="task_assignment_help"
                    />
                    <div id="task_assignment_help" class="form-text">
                      Task assigned to:
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="input_task_description" class="form-label"
                      >Task Description:</label
                    >
                    <textarea
                      rows="10"
                      cols="20"
                      type="text"
                      class="form-control"
                      id="input_task_description"
                      aria-describedby="task_description_help"
                    ></textarea>
                    <div id="task_description_help" class="form-text">
                      Please update task description
                    </div>
                  </div>
                <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <input type="submit" class="btn btn-warning" value="Edit">
              </div>
                </form>
              </div>

            </div>
          </div>
        </div>

        <!-- Button and modal (remove popup window)-->
        <button
          type="button"
          class="btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#remove_btn_modal"
        >
        Remove
        </button>
        <div
          class="modal fade"
          id="remove_btn_modal"
          tabindex="-1"
          aria-labelledby="remove_modal_label"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="remove_modal_label">Remove</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Move this task to the Recycle bin?</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <input type="submit" class="btn btn-danger" value="Remove">
              </div>
            </div>
          </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html
